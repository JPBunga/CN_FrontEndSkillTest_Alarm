<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
	
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<title>Alarm Clock</title>
</head>
<body style="background-color: black;">
	<div id="mainView" class="center">

		<div id="title">
			<h2  id="alarmName" style="text-align: center;" class="center text-3d">JPB's Alarm Clock</h2>
		</div>
		

		<div class="divider"></div> <!-- This is to divider which separates the components -->
		<div id="clockView" class="center">
			<h3 style="color: black !important;">Real Time: </h3>
			<div id="clock" class="clock center">
    			<span id="hrs"></span>:
    			<span id="mins"></span>:
    			<span id="secs"></span>:
    			<span id="ampm"></span>
  			</div>
		</div>
		<div class="divider"></div>

		<!-- This is the section where we'll set the alarams -->
		<div class="setAlarms">
			<h3 style="color: black !important;">Set your Alarms: </h3>
            <label>
                <div>
                    <select class="time" id="alarmHrs"></select>
                </div>
            </label>
            <label>
                <div>
                    <select class="time" id="alarmMins"></select>
                </div>
            </label>
            <label>
                <div>
                    <select class="time" id="alarmSecs"></select>
                </div>
            </label>
            <label>
                <div>
                    <select class="time" id="alarmAmpm"></select>
                </div>
            </label>       
        </div>


 		 	<!-- Button to add a new alarm, it will also add it to the recent list of alarm -->
  			<button id="setButton" type="button" class="btn btn-success">Set Alarm</button>

  			<!-- Button to stop the alarm tone when it starts ringing -->
  			<button id="setClear" type="button" class="btn btn-danger">Stop Alarm Tone</button>
  			
        <div class="divider"></div>

        <div>
        	<h3 class="allalarms">Alarms List</h3>
        	<!-- Here will be the list of all recent alarm set by the user -->
            <ul id="incomplete-alarms"></ul>
        </div>

	</div>
	<script type="text/javascript" src="jsFile.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
</body>
</html>
